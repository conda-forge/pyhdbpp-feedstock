{% set name = "pyhdbpp" %}
{% set version = "1.7.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyhdbpp-{{ version }}.tar.gz
  sha256: 6607748c5e7d68d2d2d5ea6dbf23110ebb1f70b33f1c192fbaca37545027b115

build:
  entry_points:
    - hdbpp-reader = pyhdbpp.reader:main
    - hdb2csv = pyhdbpp.tools.hdb2csv:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - pyyaml
    - pymysql
    - psycopg2

test:
  imports:
    - pyhdbpp
  commands:
    - pip check
    - hdbpp-reader --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://gitlab.com/tango-controls/hdbpp/libhdbpp-python
  summary: hdb++ python3 API
  license: LGPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sergirubio
